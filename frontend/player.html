<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
            color: #c9d1d9;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(35, 134, 54, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 160, 67, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(35, 134, 54, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem 0;
        }
        
        .back-btn {
            background: linear-gradient(135deg, rgba(35, 134, 54, 0.15), rgba(46, 160, 67, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(35, 134, 54, 0.3);
            color: #2ea043;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .back-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #238636, #2ea043);
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            filter: blur(8px);
            transition: opacity 0.4s ease;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, rgba(35, 134, 54, 0.25), rgba(46, 160, 67, 0.15));
            border-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(35, 134, 54, 0.3),
                0 0 0 1px rgba(35, 134, 54, 0.2);
        }
        
        .back-btn:hover::before {
            opacity: 0.4;
        }
        
        .video-wrapper {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 3rem;
            border: 1px solid rgba(48, 54, 61, 0.8);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(35, 134, 54, 0.1);
            position: relative;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }
        
        #main-video {
            width: 100%;
            height: auto;
            display: block;
            max-height: 75vh;
            background: #000;
        }
        
        /* Netflix-style Controls */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 40px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .video-container:hover .video-controls,
        .video-controls.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .progress-container {
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            transition: height 0.2s ease;
        }
        
        .progress-container:hover .progress-bar {
            height: 6px;
        }
        
        .progress-filled {
            height: 100%;
            background: #e50914;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .controls-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-pause-btn {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }
        
        .volume-btn, .fullscreen-btn, .skip-btn {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        /* Center Play Button */
        .center-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        .center-play-btn.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .center-play-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .center-play-btn::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }
        
        /* Loading and Error states */
        .loading, .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            padding: 3rem;
            border-radius: 16px;
        }
        
        .loading {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            color: #8b949e;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(48, 54, 61, 0.3);
            border-top: 4px solid #2ea043;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(218, 54, 51, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(218, 54, 51, 0.4);
            color: #f85149;
            border-radius: 16px;
        }
        
        .error h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        
        .error p {
            font-size: 1rem;
            opacity: 0.9;
            text-align: center;
            max-width: 500px;
        }
        
        .video-info-card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid rgba(48, 54, 61, 0.8);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(35, 134, 54, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .video-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 2rem;
            line-height: 1.4;
            background: linear-gradient(135deg, #e6edf3, #c9d1d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .video-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .detail-item {
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(48, 54, 61, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(135deg, #238636, #2ea043);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .detail-item:hover {
            background: rgba(13, 17, 23, 0.9);
            border-color: rgba(35, 134, 54, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(35, 134, 54, 0.2);
        }
        
        .detail-item:hover::before {
            opacity: 1;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 1.15rem;
            color: #e6edf3;
            font-weight: 600;
            word-break: break-word;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .player-container {
                padding: 1.5rem;
            }
            
            .controls-row {
                gap: 10px;
            }
            
            .volume-container {
                display: none;
            }
            
            .center-play-btn {
                width: 60px;
                height: 60px;
            }
            
            .center-play-btn::after {
                border-left-width: 15px;
                border-top-width: 9px;
                border-bottom-width: 9px;
            }
            
            .video-details {
                grid-template-columns: 1fr;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <header class="player-header">
            <a href="/" class="back-btn">‚Üê Back to Library</a>
        </header>
        <main>
            <div class="video-wrapper" id="video-wrapper">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading video...</p>
                </div>
                <div class="video-container" id="video-container" style="display: none;">
                    <video id="main-video" preload="metadata"></video>
                    <div class="center-play-btn" id="center-play-btn"></div>
                    <div class="video-controls" id="video-controls">
                        <div class="progress-container" id="progress-container">
                            <div class="progress-bar">
                                <div class="progress-filled" id="progress-filled"></div>
                            </div>
                        </div>
                        <div class="controls-row">
                            <div class="controls-left">
                                <button class="control-btn play-pause-btn" id="play-pause-btn">‚ñ∂</button>
                                <button class="control-btn skip-btn" id="skip-backward">‚è™</button>
                                <button class="control-btn skip-btn" id="skip-forward">‚è©</button>
                                <div class="time-display" id="time-display">0:00 / 0:00</div>
                            </div>
                            <div class="controls-right">
                                <div class="volume-container">
                                    <button class="control-btn volume-btn" id="volume-btn">üîä</button>
                                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100">
                                </div>
                                <button class="control-btn fullscreen-btn" id="fullscreen-btn">‚õ∂</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="error" id="error" style="display: none;">
                    <h3>Error Loading Video</h3>
                    <p id="error-message">The video could not be loaded.</p>
                </div>
            </div>
            <div class="video-info-card">
                <h1 class="video-title" id="video-title">Loading...</h1>
                <div class="video-details">
                    <div class="detail-item">
                        <div class="detail-label">File Name</div>
                        <div class="detail-value" id="filename">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">File Size</div>
                        <div class="detail-value" id="filesize">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Duration</div>
                        <div class="detail-value" id="duration">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Resolution</div>
                        <div class="detail-value" id="resolution">-</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // --- Essential player logic only ---
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('video');
        const title = urlParams.get('title') || filename;
        const video = document.getElementById('main-video');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const videoContainer = document.getElementById('video-container');
        const videoTitle = document.getElementById('video-title');
        const filenameEl = document.getElementById('filename');
        const filesizeEl = document.getElementById('filesize');
        const durationEl = document.getElementById('duration');
        const resolutionEl = document.getElementById('resolution');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const centerPlayBtn = document.getElementById('center-play-btn');
        const skipBackward = document.getElementById('skip-backward');
        const skipForward = document.getElementById('skip-forward');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFilled = document.getElementById('progress-filled');
        const timeDisplay = document.getElementById('time-display');
        const videoControls = document.getElementById('video-controls');
        let controlsTimeout;
        if (!filename) {
            showError('No video specified in URL parameters.');
        } else {
            loadVideo();
        }
        function loadVideo() {
            videoTitle.textContent = title;
            filenameEl.textContent = filename;
            const videoPath = `/Downloads/${encodeURIComponent(filename)}`;
            video.src = videoPath;
            video.addEventListener('loadedmetadata', () => {
                if (video.duration) durationEl.textContent = formatTime(video.duration);
                if (video.videoWidth && video.videoHeight) resolutionEl.textContent = `${video.videoWidth} √ó ${video.videoHeight}`;
                loading.style.display = 'none';
                videoContainer.style.display = 'block';
                centerPlayBtn.classList.add('show');
                updateTimeDisplay();
            });
            video.addEventListener('error', () => {
                showError('The video file could not be played. It may be missing, corrupted, or in an unsupported format.');
            });
            fetch(videoPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        if (size) filesizeEl.textContent = formatFileSize(parseInt(size));
                    } else {
                        showError(`Video file not found (HTTP ${response.status})`);
                    }
                })
                .catch(() => {
                    showError('Could not access the video file.');
                });
            setupControls();
        }
        function setupControls() {
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏';
                    centerPlayBtn.classList.remove('show');
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚ñ∂';
                    centerPlayBtn.classList.add('show');
                }
            }
            playPauseBtn.addEventListener('click', togglePlayPause);
            centerPlayBtn.addEventListener('click', togglePlayPause);
            video.addEventListener('click', togglePlayPause);
            skipBackward.addEventListener('click', () => { video.currentTime -= 10; });
            skipForward.addEventListener('click', () => { video.currentTime += 10; });
            volumeBtn.addEventListener('click', () => { video.muted = !video.muted; updateVolumeIcon(); });
            volumeSlider.addEventListener('input', (e) => { video.volume = e.target.value / 100; video.muted = false; updateVolumeIcon(); });
            fullscreenBtn.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    videoContainer.requestFullscreen();
                }
            });
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                video.currentTime = percentage * video.duration;
            });
            video.addEventListener('timeupdate', () => { updateProgress(); updateTimeDisplay(); });
            videoContainer.addEventListener('mousemove', showControls);
            videoContainer.addEventListener('mouseleave', hideControls);
            document.addEventListener('keydown', handleKeyboard);
            updateVolumeIcon();
        }
        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (video.volume < 0.5) {
                volumeBtn.textContent = 'üîâ';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        }
        function updateProgress() {
            if (video.duration) {
                const percentage = (video.currentTime / video.duration) * 100;
                progressFilled.style.width = percentage + '%';
            }
        }
        function updateTimeDisplay() {
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }
        function showControls() {
            videoControls.classList.add('show');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }
        function hideControls() {
            if (!video.paused) {
                videoControls.classList.remove('show');
            }
        }
        function handleKeyboard(e) {
            if (e.target.tagName === 'INPUT') return;
            switch(e.key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                        playPauseBtn.textContent = '‚è∏';
                        centerPlayBtn.classList.remove('show');
                    } else {
                        video.pause();
                        playPauseBtn.textContent = '‚ñ∂';
                        centerPlayBtn.classList.add('show');
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    video.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime += 10;
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume * 100;
                    updateVolumeIcon();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume * 100;
                    updateVolumeIcon();
                    break;
                case 'm':
                    e.preventDefault();
                    video.muted = !video.muted;
                    updateVolumeIcon();
                    break;
                case 'f':
                    e.preventDefault();
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        videoContainer.requestFullscreen();
                    }
                    break;
            }
            showControls();
        }
        function showError(message) {
            loading.style.display = 'none';
            videoContainer.style.display = 'none';
            error.style.display = 'flex';
            errorMessage.textContent = message;
        }
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            } else {
                return `${m}:${s.toString().padStart(2, '0')}`;
            }
        }
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
