<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .back-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        #main-video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
        }

        .video-info {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .video-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            background: rgba(30, 41, 59, 0.5);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 1rem;
            }
            
            .player-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .video-title {
                font-size: 1.4rem;
            }
            
            .video-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <a href="/" class="back-btn">
                ← Back to Library
            </a>
            <div style="color: #94a3b8; font-size: 0.9rem;">
                YouTube Video Player
            </div>
        </div>

        <div class="video-wrapper" id="video-wrapper">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading video...</p>
            </div>
            
            <video id="main-video" controls preload="metadata" style="display: none;">
                Your browser does not support the video tag.
            </video>
            
            <div class="error" id="error" style="display: none;">
                <h3>Error Loading Video</h3>
                <p id="error-message">The video could not be loaded. Please check if the file exists.</p>
            </div>
        </div>

        <div class="video-info">
            <h1 class="video-title" id="video-title">Loading...</h1>
            
            <div class="video-details">
                <div class="detail-item">
                    <div class="detail-label">File Name</div>
                    <div class="detail-value" id="filename">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">File Size</div>
                    <div class="detail-value" id="filesize">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Duration</div>
                    <div class="detail-value" id="duration">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Resolution</div>
                    <div class="detail-value" id="resolution">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get video filename from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('video');
        const title = urlParams.get('title') || filename;

        // Elements
        const video = document.getElementById('main-video');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const videoTitle = document.getElementById('video-title');
        const filenameEl = document.getElementById('filename');
        const filesizeEl = document.getElementById('filesize');
        const durationEl = document.getElementById('duration');
        const resolutionEl = document.getElementById('resolution');

        if (!filename) {
            showError('No video specified in URL parameters.');
        } else {
            loadVideo();
        }

        function loadVideo() {
            // Set video info
            videoTitle.textContent = title;
            filenameEl.textContent = filename;

            // Set video source
            const videoPath = `/Downloads/${encodeURIComponent(filename)}`;
            console.log('Loading video:', videoPath);

            video.src = videoPath;

            // Video event listeners
            video.addEventListener('loadstart', () => {
                console.log('Video loading started');
            });

            video.addEventListener('loadedmetadata', () => {
                console.log('Video metadata loaded');
                
                // Update duration
                if (video.duration) {
                    durationEl.textContent = formatTime(video.duration);
                }
                
                // Update resolution
                if (video.videoWidth && video.videoHeight) {
                    resolutionEl.textContent = `${video.videoWidth} × ${video.videoHeight}`;
                }
                
                // Show video, hide loading
                loading.style.display = 'none';
                video.style.display = 'block';
            });

            video.addEventListener('loadeddata', () => {
                console.log('Video data loaded');
            });

            video.addEventListener('canplay', () => {
                console.log('Video can play');
            });

            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
                console.error('Video error details:', video.error);
                
                let errorText = 'Unknown error occurred';
                if (video.error) {
                    switch (video.error.code) {
                        case 1:
                            errorText = 'Video loading aborted';
                            break;
                        case 2:
                            errorText = 'Network error occurred';
                            break;
                        case 3:
                            errorText = 'Video format not supported';
                            break;
                        case 4:
                            errorText = 'Video file not found or corrupted';
                            break;
                    }
                }
                
                showError(errorText);
            });

            // Try to get file size
            fetch(videoPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        if (size) {
                            filesizeEl.textContent = formatFileSize(parseInt(size));
                        }
                    } else {
                        console.error('Video file not accessible:', response.status);
                        showError(`Video file not found (HTTP ${response.status})`);
                    }
                })
                .catch(error => {
                    console.error('Error checking video file:', error);
                    showError('Could not access video file');
                });
        }

        function showError(message) {
            loading.style.display = 'none';
            video.style.display = 'none';
            error.style.display = 'block';
            errorMessage.textContent = message;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + 10);
                    break;
                case 'KeyF':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        video.requestFullscreen();
                    }
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        window.location.href = '/';
                    }
                    break;
            }
        });
    </script>
</body>
</html>
